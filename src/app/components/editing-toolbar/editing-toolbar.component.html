<div class="toolbar" [ngStyle]="{ top: this.mouseY + 20 + 'px', left: this.mouseX  + 'px' }">
    <div style="display: flex; flex-direction: column; gap: 4px;">
        <button mat-icon-button style="color: rgb(241, 241, 241);"
            (click)="onMove()"><mat-icon>open_with</mat-icon></button>
        <button mat-icon-button style="color: rgb(241, 241, 241);"
            (click)="onDelete()"><mat-icon>delete</mat-icon></button>
    </div>
    <div style="display: flex; flex-direction: column; gap: 16px;">
        <div style="display: flex; flex-direction: column; align-items: center; color: white;">
            <mat-slider min="10" max="500" step="0.1" style="min-width: 150px;"><input matSliderThumb color="white"
                    [(ngModel)]="this.shapeSize[1]" (ngModelChange)="onResize()">
                <mat-label>
                    {{this.shapeType == 'star' ? "Raio Externo: " : "Altura: "}}{{this.shapeSize[1]}}
                </mat-label>
            </mat-slider>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; color: white;">

            <mat-slider min="10" max="500" step="0.1" style="min-width: 150px;"><input matSliderThumb color="white"
                    [(ngModel)]="this.shapeSize[0]" (ngModelChange)="onResize()">
                <mat-label>
                    {{this.shapeType == 'star' ? "Raio Interno: " : "Largura: "}} {{this.shapeSize[0]}}
                </mat-label>
            </mat-slider>
        </div>
    </div>

    <div *ngIf="(this.shapeType == 'star')"
        style="display: flex; flex-direction: column; color: white; align-items: center; gap: 2px;">
        <span>Pontas: {{this.shapeStarPoints}}</span>
        <div>
            <button mat-icon-button (click)="onStarPointsRaise()"><mat-icon
                    style="color: limegreen ;">add</mat-icon></button>
            <button mat-icon-button (click)="onStarPointsDown()"><mat-icon
                    style="color: crimson;">remove</mat-icon></button>
        </div>
    </div>


</div>
